<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support & Feedback | AB Control Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link id="bootstrap-css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        .support-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--glow-cyan);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .form-control, .form-select {
            background-color: #1a1a1a !important;
            border: 1px solid #333 !important;
            color: white !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--glow-cyan) !important;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3) !important;
            color: white !important;
        }
        
        /* === تحديث ستايل الزر ليتطابق مع صفحة الخصوصية === */
        .btn-glow-primary {
            display: inline-block;
            text-decoration: none;
            background: transparent;
            border: 1px solid var(--glow-cyan);
            color: var(--glow-cyan);
            transition: 0.3s;
            border-radius: 5px;
            padding: 10px 30px; /* نفس حشو زر الخصوصية */
        }
        .btn-glow-primary:hover {
            background: var(--glow-cyan);
            color: black;
            box-shadow: 0 0 20px var(--glow-cyan);
        }

        /* === تعديلات الألوان لتكون بيضاء ناصعة === */
        h2, .form-label, label {
            color: #ffffff !important;
            opacity: 1 !important;
            text-shadow: 0 0 1px rgba(0,0,0,0.5);
        }
        .text-muted, .form-text {
            color: rgba(255, 255, 255, 0.85) !important;
        }
        ::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
            opacity: 1;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/core.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md mb-4">
    <div class="container-fluid">
      <h1 class="visually-hidden">AB Control Hub</h1>
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-gamepad me-2"></i> AB CONTROL HUB
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" id="lang-switcher">
            <a class="nav-link" id="langSwitchButton" role="button" href="#" onclick="toggle_lang()">
              <i class="fas fa-language"></i>&nbsp;<span id="curLang">English</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card support-card p-4">
                <div class="text-center mb-4">
                    <h2 class="ds-i18n text-white" style="font-family: 'Teko', sans-serif; letter-spacing: 2px;">SUPPORT & FEEDBACK</h2>
                    <p class="text-muted ds-i18n">We are always striving to improve your experience, share your opinion or report a problem.</p>
                </div>

                <form id="supportForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label ds-i18n text-white">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label ds-i18n text-white">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label ds-i18n text-white">Inquiry type</label>
                        <select class="form-select" id="subject">
                            <option value="Bug Report" class="ds-i18n">Report a bug</option>
                            <option value="Feature Request" class="ds-i18n">Request a new feature</option>
                            <option value="General Inquiry" class="ds-i18n">General inquiry</option>
                            <option value="Calibration Issue" class="ds-i18n">Calibration problem</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label ds-i18n text-white">The message</label>
                        <textarea class="form-control" id="message" rows="6" required placeholder=""></textarea>
                        <div class="form-text text-white-50 ds-i18n">Explain to us in detail...</div>
                    </div>

                    <button type="submit" class="btn btn-glow-primary w-100 mb-3" style="padding-top: 10px; padding-bottom: 10px;">
                        <i class="fas fa-paper-plane me-2"></i> <span class="ds-i18n">Send message</span>
                    </button>
                </form>
            </div>
            
            <div class="text-center mt-4">
                <a href="index.html" class="btn-glow-primary">
                    <i class="fas fa-arrow-left me-2"></i> <span class="ds-i18n">Return to main page</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script type="module">
    document.getElementById('supportForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        
        const developerEmail = "mody.scopy@gmail.com";
        const emailBody = `Name: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMessage:%0D%0A${message}`;
        
        const mailtoLink = `mailto:${developerEmail}?subject=[AB-Hub Support] ${subject}&body=${emailBody}`;
        
        window.location.href = mailtoLink;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
