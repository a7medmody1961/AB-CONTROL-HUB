<div class="modal fade" id="autoCalibCenterModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content hud-modal">
      
      <div class="modal-glow-bg"></div>

      <div class="modal-header border-0 pb-0 justify-content-center">
        <h1 class="modal-title hud-title ds-i18n fs-2" id="staticBackdropLabel">Calibrating center</h1>
      </div>

      <div class="modal-body text-center pt-4 pb-5">
        
        <div class="mb-4">
            <i class="fas fa-microchip fa-4x text-magenta fa-fade" style="--fa-animation-duration: 1.5s; filter: drop-shadow(0 0 10px var(--glow-magenta));"></i>
        </div>

        <p class="ds-i18n text-cyan fs-5 mb-2">Recentering the controller sticks.</p>
        <p class="ds-i18n text-white small opacity-75 mb-4">Please do not close this window and do not disconnect your controller.</p>
        
        <div class="progress" style="height: 8px; background-color: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); overflow: visible;">
            <div id="calib-center-progress" 
                 class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 aria-label="Centering" 
                 aria-valuenow="0" 
                 aria-valuemin="0" 
                 aria-valuemax="100" 
                 style="width: 0%; background-color: var(--glow-cyan); box-shadow: 0 0 15px var(--glow-cyan);">
            </div>
        </div>

      </div>
      
      </div>
  </div>
</div>
