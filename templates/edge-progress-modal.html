<div class="modal fade" id="edgeProgressModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="edgeProgressLabel">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content hud-modal">
      
      <div class="modal-glow-bg"></div>

      <div class="modal-header border-0 pb-0 justify-content-center">
        <h1 class="modal-title hud-title ds-i18n fs-3" id="edgeProgressLabel">Storing calibration...</h1>
      </div>

      <div class="modal-body text-center pt-4 pb-5">
        
        <div class="mb-4 position-relative d-inline-block">
            <i class="fas fa-microchip fa-4x text-secondary opacity-25" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%);"></i>
            <i class="fas fa-save fa-3x text-magenta fa-beat-fade" style="--fa-animation-duration: 2s; position: relative; z-index: 2; filter: drop-shadow(0 0 10px var(--glow-magenta));"></i>
        </div>

        <p class="ds-i18n text-cyan fs-5 mb-2">Calibration is being stored in the stick modules.</p>
        <p class="ds-i18n text-white small opacity-75 mb-4">Please do not close this window and do not disconnect your controller.</p>

        <div class="progress" style="height: 10px; background-color: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); overflow: visible; border-radius: 5px;">
            <div id="dsedge-progress" 
                 class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 aria-valuenow="0" 
                 aria-valuemin="0" 
                 aria-valuemax="100" 
                 style="width: 0%; background-color: var(--glow-magenta); box-shadow: 0 0 15px var(--glow-magenta);">
            </div>
        </div>

      </div>
    </div>
  </div>
</div>
