<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | AB Control Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* خلفية نيون خفيفة */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 240, 240, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            top: -10%;
            left: -10%;
            z-index: -1;
        }
        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(214, 51, 132, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            bottom: -10%;
            right: -10%;
            z-index: -1;
        }

        .maintenance-container {
            text-align: center;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(20, 20, 20, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
        }

        .icon-box {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00f0f0, #d63384);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        h1 {
            font-family: 'Teko', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        p {
            color: #a0a0a0;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* تصميم العداد */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
            border: 1px solid rgba(0, 240, 240, 0.2);
            position: relative;
            overflow: hidden;
        }

        .time-box span {
            display: block;
            font-family: 'Teko', sans-serif;
            font-size: 3rem;
            line-height: 1;
            color: #00f0f0;
        }

        .time-box label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #d63384;
            transform: translateY(-3px);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 576px) {
            h1 { font-size: 3rem; }
            .countdown { gap: 0.5rem; }
            .time-box { min-width: 70px; padding: 0.5rem; }
            .time-box span { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <div class="maintenance-container">
        <div class="icon-box">
            <i class="fas fa-tools"></i>
        </div>

        <h1>Under Maintenance</h1>
        <p>We are currently upgrading the <strong>AB Control Hub</strong> to provide you with a better experience.<br>We'll be back online shortly!</p>

        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <label>Days</label>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <label>Seconds</label>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/A7medMody196" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://t.me/A7medmody196" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="mailto:contact@ab-control-hub.site"><i class="fas fa-envelope"></i></a>
        </div>
        
        <div class="mt-4 text-white-50 small">
            Developed by Ahmed Badawy
        </div>
    </div>

    <script>
        // ============================================
        // حدد تاريخ الانتهاء هنا (بعد 3 أيام من الآن)
        // ============================================
        
        // الكود ده بيحسب 3 أيام من لحظة فتح الموقع لأول مرة
        // لو عاوز تاريخ ثابت (مثلاً يوم 20 يناير)، غير السطر ده لـ:
        // const countDownDate = new Date("Jan 20, 2026 12:00:00").getTime();
        
        const threeDaysFromNow = new Date();
        threeDaysFromNow.setDate(threeDaysFromNow.getDate() + 3);
        const countDownDate = threeDaysFromNow.getTime();

        // تحديث العداد كل ثانية
        const x = setInterval(function() {

            const now = new Date().getTime();
            const distance = countDownDate - now;

            // حساب الوقت
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // عرض النتائج في الـ HTML
            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

            // لما العداد يخلص
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "<h2 style='color:#00f0f0'>WE ARE LIVE!</h2>";
                // ممكن تعمل هنا إعادة توجيه لصفحة الموقع الأصلية
                 // window.location.href = "index_app.html";
            }
        }, 1000);
    </script>

</body>
</html>
